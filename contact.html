<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fahim's Collection</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Header styling */
        header {
            background-color: #fa1e1e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #fff3e6;  /* Light pink on hover */
        }

        /* Contact form section */
        .contact-form {
            background-color: #fff;
            padding: 40px;
            max-width: 700px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            color: #333;
            font-weight: 600;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #fa1e1e;
            outline: none;
            box-shadow: 0 0 10px rgba(250, 30, 30, 0.4);
        }

        .contact-form button {
            background-color: #fa1e1e;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #d61a1a;  /* Darker shade for hover effect */
        }

        .error-message {
            color: #d61a1a;
            font-size: 1em;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 5px rgba(251, 250, 250, 0.1);
        }

        footer p {
            margin-bottom: 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fa1e1e;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                padding: 15px 0;
            }

            header .logo h1 {
                font-size: 2em;
            }

            header nav ul li {
                display: block;
                margin: 10px 0;
            }

            .contact-form {
                padding: 30px;
                max-width: 100%;
            }

            .contact-form h2 {
                font-size: 1.7em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fahim's Collection</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <div class="error-message" id="error-message"></div>
            <form id="contactForm" action="contact.html" method="post" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fahim's Collection. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (name === '' || email === '' || message === '') {
                errorMessage.textContent = 'Please fill out all fields.';
                errorMessage.style.display = 'block';
                return false;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return false;
            }

            errorMessage.style.display = 'none';
            alert('Thank you for contacting us, ' + name + '! We will get back to you soon.');
            return true;
        }
    </script>
</body>
</html>
